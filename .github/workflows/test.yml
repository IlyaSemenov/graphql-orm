name: Test

on:
  push:
    branches: ["**"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.5.1

      - name: Setup node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.12.1
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Test objection-graphql-resolver
        run: cd packages/objection-graphql-resolver && pnpm build && pnpm test

      - name: Test orchid-graphql
        run: cd packages/orchid-graphql && pnpm build
        # TODO: somehow install Postgres and run tests: && pnpm test

      - name: Create Release Pull Request
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: changesets/action@v1
        with:
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
