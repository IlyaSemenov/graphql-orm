name: Test

on:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.5.1

      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.12.1
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: cd packages/orchid-graphql && pnpm build
      # TODO: somehow install Postgres and run tests: && pnpm test
      - run: cd packages/objection-graphql-resolver && pnpm build && pnpm test
